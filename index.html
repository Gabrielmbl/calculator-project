<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="numbersDiv">
        <label for="firstNum">First Number</label>
        <input type="number" id="firstNum">
        <label for="secondNum">Second Number</label>
        <input type="number" id="secondNum">
    </div>

    <div id="operatorsDiv">
        <button type="button" id="addBtn">+</button>
        <button type="button" id="subtractBtn">-</button>
        <button type="button" id="multiplyBtn">*</button>
        <button type="button" id="divideBtn">/</button>
    </div>

    <div id="resultDiv">
    </div>

    <script src="calculator.js"></script>
</body>

</html>
