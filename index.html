<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="displayDiv">
            
        </div>

        <div id="digitsDiv">
            <div id="numbersDiv" class="digits">
            </div>

            <div id="operatorsDiv" class="digits">
                <button type="button" id="addBtn">+</button>
                <button type="button" id="subtractBtn">-</button>
                <button type="button" id="multiplyBtn">*</button>
                <button type="button" id="divideBtn">/</button>
                <button type="button" id="equalsBtn">=</button>
                <button type="button" id="clearBtn">c</button>
            </div>
        </div>

        <div id="resultDiv">
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
